<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibi et Mimi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #1c1c3c, #000000);
            font-family: Arial, sans-serif;
        }
        .snow-globe-container {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .snow-globe {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, white 60%, transparent 70%);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .message-container {
            text-align: center;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="snow-globe-container">
        <div class="snow-globe" onclick="changeMessage()">
            <div class="message-container" id="message">Chargement...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
