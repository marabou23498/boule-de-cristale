<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boule de Cristal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://wallpaperaccess.com/full/250561.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #music-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        #music-controls button {
            background-color: #ffffff;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        #music-controls button:hover {
            background-color: #d4af37;
            color: white;
        }
    </style>
</head>
<body>
    <div id="music-controls">
        <button id="play-music">▶️ Lecture</button>
        <button id="pause-music">⏸️ Pause</button>
    </div>
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l’audio HTML5.
    </audio>
    <script>
        // Gestion de la musique
        const music = document.getElementById("background-music");
        const playButton = document.getElementById("play-music");
        const pauseButton = document.getElementById("pause-music");

        playButton.addEventListener("click", () => {
            music.play().catch(error => console.log("Erreur de lecture :", error));
        });

        pauseButton.addEventListener("click", () => {
            music.pause();
        });

        // Détection d'erreurs
        music.addEventListener("error", (e) => {
            console.error("Erreur audio :", e);
        });
    </script>
</body>
</html>
