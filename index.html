<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boule de Cristal - Bibi et Mimi</title>
    <style>
        /* Styles essentiels */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #1c1c3c, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .snow-globe-container {
            position: relative;
            width: 350px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .snow-globe {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ffffff 50%, transparent 70%);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), inset 0 0 15px rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .globe-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/600x600/?bokeh') no-repeat center center;
            background-size: cover;
            filter: blur(2px);
        }

        .tree {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: pink;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
        }

        .snow {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(300px);
                opacity: 0.5;
            }
        }

        .message-container {
            position: absolute;
            bottom: 20px;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="snow-globe-container">
        <div class="snow-globe" onclick="changeMessage()">
            <div class="globe-background"></div>
            <div class="tree"></div>
            <div class="message-container" id="message">Cliquez sur la boule</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
