<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boule de Cristal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.8; /* Ajuste l'opacité pour un effet plus subtil */
        }
        #music-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        #music-controls button {
            background-color: #ffffff;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        #music-controls button:hover {
            background-color: #d4af37;
            color: white;
        }
        iframe#soundcloud-player {
            display: none; /* Masque le lecteur SoundCloud */
        }
    </style>
</head>
<body>
    <!-- Vidéo en arrière-plan -->
    <video autoplay muted loop id="background-video">

        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Contrôles de musique -->
    <div id="music-controls">
        <button id="play-music">▶️ Lecture</button>
        <button id="pause-music">⏸️ Pause</button>
    </div>

    <!-- Lecteur SoundCloud invisible -->
