<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boule de Cristal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://wallpaperaccess.com/full/250561.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #music-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        #music-controls button {
            background-color: #ffffff;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        #music-controls button:hover {
            background-color: #d4af37;
            color: white;
        }
        iframe#soundcloud-player {
            display: none; /* Rendre le lecteur SoundCloud invisible */
        }
    </style>
</head>
<body>
    <!-- Contrôles de musique -->
    <div id="music-controls">
        <button id="play-music">▶️ Lecture</button>
        <button id="pause-music">⏸️ Pause</button>
    </div>

    <!-- Lecteur SoundCloud invisible -->
    <iframe
        id="soundcloud-player"
        width="100%"
        height="300"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/101588669&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
