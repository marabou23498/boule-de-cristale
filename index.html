<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boule de Cristal Galaxie</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/250537.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay-text {
            position: absolute;
            bottom: 10%;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            color: white;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="romantic-text" class="overlay-text">Clique sur la boule pour un message ❤️</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
