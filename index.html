<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boule de Cristal - Bibi et Mimi</title>
    <style>
        /* Mise en place du style général */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #1c1c3c, #000000);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .snow-globe-container {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .snow-globe {
            position: relative;
            width: 350px;
            height: 350px;
            background: url('https://i.imgur.com/Xj4bA7w.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .tree {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: url('https://i.imgur.com/UOpjk8U.png') no-repeat center center;
            background-size: cover;
        }

        .snow {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(350px);
                opacity: 0.5;
            }
        }

        .message-container {
            position: absolute;
            bottom: 30px;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="snow-globe-container">
        <div class="snow-globe" onclick="changeMessage()">
            <div class="tree"></div>
            <div class="message-container" id="message">Cliquez pour découvrir un message d'amour</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
